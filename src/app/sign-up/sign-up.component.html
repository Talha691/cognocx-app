<div class="right-pane h-[607px] w-[1080px] md:w-[980px] flex justify-center">

     <h2 class="mt-3 text-black font-[600] text-[26px] font-poppins">Set Up Your Profile!</h2>

     <div class="mt-2">
      <!-- Single column -->
      <label>Name
      <input type="text" name="name"/>
      </label>
      <!-- double column -->
      <div class="mt-3 flex gap-3">
        <label>Title
          <input type="text" name="title"/>
        </label>
        <label>Company
          <input type="text" name="company" />
        </label>
      </div>
      <!-- Single Column -->
      <div class="mt-3">
        <label>Address
          <input type="text" name="address" />
        </label>
      </div>
      <!-- Double Column -->
      <div class="mt-3 flex gap-3">
        <label>Country
          <input type="text" name="country" />
        </label>
        <label>State
          <input type="text" name="state" />
        </label>
      </div>
      <!-- Double Column -->
      <div class="mt-3 flex gap-3">
        <label>City
          <input type="text" name="city" />
        </label>
        <label>ZIP Code
          <input type="text" name="zipCode"/>
        </label>
      </div>
      <!-- Single Column -->
      <div class="mt-3">
        <label>Username
          <input type="text" name="username" />
        </label>
      </div>

      <div class="mt-3 flex gap-3">

          <input type="email" name="email" />
